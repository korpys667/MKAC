        - "[alert]"
        - "[log]"
      5: # 7 дней
        - "[alert]"
        - "[log]"
      7: # 14 дней
        - "[alert]"
        - "[log]"
      9: # 45 дней
        - "[alert]"
        - "[log]"
      15: # Навсегда
        - "[alert]"
        - "[log]"
        - "[reset]"
